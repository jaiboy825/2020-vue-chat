<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //비동기 함수
        //프로미스 객체의 파라메터로는 함수가 들어가.
        //이 함수는 매개변수가 총4개인데 2개만 써
        function delay(time) {
            return new Promise((resolve, reject) => {
                //resolve는 해결되었을 때
                //reject는 실패했을 때 호출해 
                setTimeout(() => {
                    console.log(time + "초 뒤");
                    if (time % 2 == 0) {
                        reject();
                    } else {
                        resolve();
                    }
                }, time);
            });
        }   
        function abc(){
            await delay(1000);
            console.log("1초 완료");
            await delay(2000);
            console.log("2초 완료");
        }
    </script>
</body>

</html>
